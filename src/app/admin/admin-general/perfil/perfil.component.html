<div class="perfil-container">
  <div class="perfil-header">
    <h2>Información de la sastrería</h2>
    <a routerLink="/admin/general/editar-perfil" routerLinkActive="active">
      <img src="/edit.png" alt="Editar" class="edit-icon">
    </a>
  </div>

  <div class="perfil-content">
    <div class="perfil-form">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text" placeholder="Nombre de la sastrería" [value]="perfil.nombre" readonly>
      </div>
      <div class="form-group">
        <label for="telefono">Número de teléfono:</label>
        <input id="telefono" type="text" placeholder="Número de teléfono" [value]="perfil.telefono" readonly>
      </div>
      <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input id="direccion" type="text" placeholder="Dirección" [value]="perfil.direccion" readonly>
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <input id="descripcion" type="text" placeholder="Descripción" [value]="perfil.descripcion" readonly>
      </div>
    </div>

    <div class="perfil-logo">
      <label>Logo de la sastrería:</label>
      <div class="logo-placeholder">
        <img *ngIf="perfil.logoSastreria" [src]="perfil.logoSastreria" alt="Logo actual">
      </div>
    </div>
  </div>
</div>
