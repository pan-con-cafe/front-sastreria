<div class="perfil-container">
  <div class="perfil-header">
    <h2>Información de la sastrería</h2>
  </div>

  <div class="perfil-content">
    <div class="perfil-form">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text" placeholder="Nombre de la sastrería">
      </div>
      <div class="form-group">
        <label for="telefono">Número de teléfono:</label>
        <input id="telefono" type="text" placeholder="Número de teléfono">
      </div>
      <div class="form-group">
        <label for="direccion">Dirección:</label>
        <input id="direccion" type="text" placeholder="Dirección">
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <input id="descripcion" type="text" placeholder="Descripción">
      </div>
    </div>

    <div class="perfil-logo">
      <label>Logo de la sastrería:</label>
      <div class="logo-placeholder">
        <img src="/placeholder-logo.png" alt="Logo actual">
      </div>
      <p class="logo-hint">Arrastre una imagen o haga click para escoger una</p>
    </div>
  </div>

  <div class="guardar-btn-container">
    <button class="guardar-btn">Guardar</button>
  </div>
</div>
