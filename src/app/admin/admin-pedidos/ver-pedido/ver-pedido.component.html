<div class="contenedor">
  <div class="back-link">
    <a routerLink="/admin/pedidos/listado-pedidos">
      <img src="/back.png" alt="Volver" style="width: 15px; height: 15px;"> Volver
    </a>
  </div>

  <h2>Detalle del pedido:</h2>

  <div class="encabezado">
    <p class="cliente-nombre">{{ nombreCliente }}</p>

  </div>

  <p class="detalle">
    {{ pedido.detalle }}
  </p>

  <div class="cita">
    <p>Citas:</p>
    <div *ngFor="let grupo of citasAgrupadas">
      <h4>{{ grupo.fecha | date:'dd/MM/yyyy' }}</h4>

      <div *ngFor="let cita of grupo.citas" class="cita-detalle">
        <p>{{ cita.notas }}</p>
        <hr />
      </div>
    </div>

    <p *ngIf="citasAgrupadas.length === 0">
      No hay citas registradas para este pedido.
    </p>
  </div>
</div>
