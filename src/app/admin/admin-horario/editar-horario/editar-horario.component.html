<section class="horario-container">
  <h2>Configurar horario</h2>

  <div class="horario-grid">
    <div *ngFor="let dia of dias; let i = index">
      <div class="dia-header">{{ dia }}</div>
      <div *ngFor="let hora of horario[i]; let j = index" class="hora-input">
        <input type="time" [(ngModel)]="horario[i][j]" />
      </div>
    </div>
  </div>

  <div class="boton-editar">
    <button (click)="guardarHorario()">Guardar</button>
  </div>
</section>
