<section class="horario-container">
  <h2>Configurar horario</h2>

  <div class="horario-grid">
    <div *ngFor="let dia of dias; let i = index">
      <div class="dia-header">{{ dia }}</div>

      <div *ngFor="let bloque of horario[i]; let j = index" class="bloque-horario" [class.activo]="bloque.estado" [class.inactivo]="!bloque.estado" (click)="toggleHorario(i, j)">
        {{ bloque.horaInicio }} - {{ bloque.horaFin }}
      </div>
    </div>
  </div>

  <div class="boton-container">
    <button class="btn-cancelar" (click)="cancelar()" [disabled]="loader.isLoading()">Cancelar</button>
    <button class="btn-guardar" (click)="guardarHorario()" [disabled]="loader.isLoading()">Guardar</button>
  </div>

  <p class="mensaje-exito" *ngIf="mensajeExito">Cambios guardados correctamente.</p>
</section>

<app-confirmacion-salida
  *ngIf="mostrarModal"
  (confirmar)="confirmarSalida()"
  (cancelar)="cerrarModal()"
></app-confirmacion-salida>
