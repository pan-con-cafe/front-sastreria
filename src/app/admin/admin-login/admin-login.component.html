  <section class="login-container">
    <img src="/logo.PNG" alt="Estilo Sastrería Logo" class="logo">
    <h2>Inicie sesión como administrador</h2>
  
    <form class="login-form">
      <label for="email">Correo electrónico:</label>
      <input type="email" [(ngModel)]="correo" placeholder="Correo">
  
      <label for="password">Contraseña:</label>
      <input type="password" [(ngModel)]="contrasenia" placeholder="Contraseña">
  
      <button (click)="onLogin()">Iniciar Sesión</button>
    </form>
  
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  
    <a routerLink="/" class="back-link">&lt; Volver</a>
  </section>
