<section class="modelos">
  <div *ngFor="let categoria of categoriasConModelos">
    <h2>{{ categoria.categoria }}</h2>
    <div class="carousel">
      <div class="arrow-left" (click)="scrollLeft('populares')">
        <img src="/arrow-left.png" alt="izquierda" style="width: 30px; height: 30px;" />
      </div>
      <div class="carousel-inner" #populares>
        <div class="image-placeholder" *ngFor="let modelo of categoria.modelos">
          <a [routerLink]="['/detalle', modelo.id]">
            <img [src]="modelo.imagen" [alt]="modelo.nombre" />
          </a>
        </div>
      </div>
      <div class="arrow-right" (click)="scrollRight('populares')">
        <img src="/arrow-right (1).png" alt="derecha" style="width: 30px; height: 30px;" />
      </div>
    </div>
  </div>

  <h2>Ver todo</h2>
  <div class="carousel">
    <div class="arrow-left" (click)="scrollLeft('paraElla')">
      <img src="/arrow-left.png" alt="izquierda" style="width: 30px; height: 30px;" />
    </div>
    <div class="carousel-inner" #paraElla>
      <div class="image-placeholder" *ngFor="let modelo of todosLosModelos">
        <a [routerLink]="['/detalle', modelo.idModelo]">
          <img [src]="modelo.imagenes[0]" [alt]="modelo.nombre" />
        </a>
      </div>
    </div>
    <div class="arrow-right" (click)="scrollRight('paraElla')">
      <img src="/arrow-right (1).png" alt="derecha" style="width: 30px; height: 30px;" />
    </div>
  </div>
</section>
