<app-navbar></app-navbar>

<section id="cliente-detalle">
  <div class="back-link">
    <a routerLink="/modelo">‚Üê PARA ELLA</a>
  </div>

  <div *ngIf="product" class="product-container">
    <div class="product-image">
      <img [src]="selectedImage || product.image" [alt]="product.title" />

      <div class="thumbnail-container">
        <img
          *ngFor="let thumb of product.thumbnails"
          [src]="thumb"
          [alt]="product.title"
          (click)="selectedImage = thumb"
        />
      </div>
    </div>

    <div class="product-info">
      <h1>{{ product.title }}</h1>
      <p>{{ product.description }}</p>

      <button class="buy-button" (click)="goToReserva()">Lo quiero</button>

    </div>
  </div>
</section>
