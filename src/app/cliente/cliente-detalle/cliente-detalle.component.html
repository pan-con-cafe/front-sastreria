<app-navbar></app-navbar>
<section id="cliente-detalle">
  <div class="back-link">
    <a routerLink="/modelo">‚Üê Regresar</a>
  </div>
  <div *ngIf="product" class="product-container">
    <div class="product-image">
      <img [src]="product.image" [alt]="product.title" />
    </div>
    <div class="product-info">
      <h1>{{ product.title }}</h1>
      <p>{{ product.description }}</p>
      <button class="buy-button" [routerLink]="['/reserva', product.id]">Lo quiero</button>
    </div>
  </div>
</section>
